<div class="w-50 mx-auto p-5 my-5 rounded shadow">
    <div class="text-center fs-1">
        <b>Signup</b>
    </div>
    <br>
    <form (submit)="submitSignup(name.value, email.value, username.value, password.value)">
        <input class="form-control" type="text" #name placeholder="Full Name" />
        <br>
        <input class="form-control" type="email" #email placeholder="Email" />
        <br>
        <input class="form-control" type="text" #username placeholder="Username" />
        <br>
        <input class="form-control" type="password" #password placeholder="Password" />
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br><br>
        <a href="/login">Login?</a>
    </form>
</div>
